<div class="row justify-content-center align-items-center bg-naranja cuerpo">
    <div class="form-container col-12 col-md-8 col-lg-4 mt-3 mb-3 py-3 rounded bg-offWhite text-gris">
      <h2 class="text-center mb-2">CREA ALUMNOS Y PROFESORES</h2>
      <form [formGroup]="crearPersonaForm" (ngSubmit)="submit()">
        
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" class="form-control" id="nombre" placeholder="Nombre" formControlName="nombre">
        </div>
  
        <div class="form-group">
          <label for="apellidos">Apellidos</label>
          <input type="text" class="form-control" id="apellidos" placeholder="Apellidos" formControlName="apellidos">
        </div>
  
        <div class="form-group">
          <label for="rol">Rol</label>
          <select id="rol" class="form-control" placeholder="Elige rol" formControlName="rol" (change)="onRolChange($event)">
            <option value="" disabled selected hidden>Seleccione un rol</option>
            <option value="alumno">Alumno</option>
            <option value="profesor">Profesor</option>
          </select>
        </div>
  
        <div class="form-group">
          <label for="nombre">Curso</label>
          <select id="curso" class="form-control" formControlName="curso">
            <option value="" disabled selected hidden>Seleccione un curso</option>
            @for (c of getCursos(); track c.id) {
              <option value="{{c.id}}">{{c.nombre}}</option>
            }          
          </select>
        </div>  
  
        <div class="form-group">
          <label for="imagen">Imagen</label>
          <input type="file" class="form-control" id="imagen" accept="images/*" (change)="capturarImagen($event)"/>
        </div>
        <br/>
        <button type="submit" class="btn btn-granate">Crear</button>
      </form>
    </div>
</div>
