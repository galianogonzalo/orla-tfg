    <div class="row justify-content-center align-items-center bg-naranja cuerpo">
        <div class="col-md-8 align-content-center text-white">
            <h1>TU ORLA EN POCOS PASOS</h1>
            <h2>
                No necesitas instalar ni descargar nada y puedes hacerla desde cualquier
                ordenador. ¡Y podrás descargar tu orla en PDF!
            </h2>
        </div>
    
        <div class="col-11 col-md-3 border rounded-5 bg-offWhite mt-3 mb-3"><!-- bg-info-subtle border-info-->
            <div class="row justify-content-center mt-5">
                <div class="col-md-10 text-gris">
                    <div class="mb-3 text-center">
                        <h2>REGÍSTRATE</h2>
                    </div>                   
                    <form [formGroup]="formRegistro" (ngSubmit)="crearUsuario()">
                        <div class="mb-2">
                            <label for="email_registro" class="form-label">Email</label>
                            <input type="email" class="form-control" formControlName="email" id="email_registro" placeholder="Email" name="email_registro" required />
                        </div>
                        <div class="mb-2">
                            <label for="password_registro" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" formControlName="password" id="password_registro" placeholder="Contraseña" name="password_registro" required />
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" formControlName="politica" id="privacy_policy" name="privacy_policy" required />
                            <label class="form-check-label ms-2" for="privacy_policy">Acepto la política de privacidad</label>
                        </div>
                        <div class="mb-2 text-center">
                            <button type="submit" class="btn btn-granate">CREAR CUENTA</button>
                        </div>
                        <div class="mb-2 text-center">
                            <a routerLink="login" routerLinkActive="active" class="link-dark">¿Ya tienes cuenta? Accede</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
